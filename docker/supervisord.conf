[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
logfile_maxbytes=10MB
logfile_backups=3
loglevel=info

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/nginx/error.log
stdout_logfile=/var/log/nginx/access.log
priority=10

[program:backend]
command=node /app/backend/dist/server.js
directory=/app/backend
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/backend-error.log
stdout_logfile=/var/log/backend.log
user=hometracker
environment=NODE_ENV="production",PORT="3001"
priority=20

[program:emporia]
command=python3 /app/backend/python/emporia_worker.py
directory=/app/backend/python
autostart=%(ENV_POWER_MONITORING_ENABLED)s
autorestart=true
startretries=5
startsecs=5
stderr_logfile=/var/log/emporia-error.log
stdout_logfile=/var/log/emporia.log
user=hometracker
environment=DB_PATH="/app/backend/data/hometracker.db",POLL_INTERVAL="2"
priority=30

[eventlistener:process_exit]
command=/bin/sh -c "echo 'Process exited, restarting...'"
events=PROCESS_STATE_EXITED

