# HomeTracker - Production Docker Compose
# Optimized for homelab deployment
# 
# Usage:
#   docker-compose up -d
#   
# Access:
#   http://<your-server-ip>:8080
#
# Data is persisted in ./data directory

services:
  hometracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hometracker
    restart: unless-stopped
    ports:
      - "8080:80"      # Web UI
      - "3001:3001"    # API (optional, for direct API access)
    volumes:
      # Persistent data storage - CRITICAL for not losing data
      - ./data:/app/backend/data
      # Images and thumbnails
      - ./data/images:/app/backend/data/images
      - ./data/thumbnails:/app/backend/data/thumbnails
      # Optional: Mount for backups
      - ./backups:/app/backups
    environment:
      - NODE_ENV=production
      - TZ=America/New_York
      # AI API Keys (optional - can also be set via UI)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits for homelab efficiency
    # Increased for image processing and AI batch jobs
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
